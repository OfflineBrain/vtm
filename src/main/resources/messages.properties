character.clan.giovanni.name=Giovanni
character.clan.giovanni.description=The usurpers of clan Cappadocian and the youngest clan of Caine, the Giovanni are both a clan and a family. They Embrace exclusively within their family (one of many things kept within the family), and are heavily focused on two goals: money and (necromantic) power.\n\n\
The clan weakness of Giovanni dictate that when a Giovanni bites a living being, they deal more damage than normal making it difficult to keep people alive after feeding from them.
