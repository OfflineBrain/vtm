character.clan.giovanni.description=Презираемые так же, как и Сетиты, Джованни – клан финансистов и некромантов. Влияние в мире неупокоенных душ дает клану невообразимую силу, а влияние в мире финансов делает клан крайне богатым. Другие сородичи не склонны доверять торговцам Джованни, которые используют свое влияние ради неких неведомых целей. Часть дурной репутации Джованни происходит из-за того, что они являются крайне замкнутым кланом, практически все члены которого выбираются из их смертной семьи, в которой нередко бывают случаи кровосмесительства. Так же серьезный урон репутации Джованни наносят слухи о том, что они узурпировали свой статус у других Сородичей, которые даровали им Объятья. Вскоре после того, как он стал вампиром, лидер клана Джованни уничтожил своего сира и его потомство и переделал клан по своему усмотрению.
